<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allerta&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9c95089bc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="city-date">
          <form class=" clearfix search-bar">
            <input
              type="text"
              name="search"
              placeholder="Search for city..."
              class="bar"
              autocomplete="off"
              autofocus
            />
            <button class="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="locationButton" id="locationButton"title="Use Current Location"><i class="fa-solid fa-location-dot"></i></button>
          </form>
          <h1 class="city-name"></h1>
          <h2></h2>
        </header>
        <section class="bg-color">
          <div class="row">
            <div class="col-8 current-wx">
              <h4>Partly Cloudy</h4>
              <p class="clearfix">
                <img src="" class="weather-icon" />

                <span class="wx-degree temperature" id="today-wx">2</span>
                <span class="degrees">
                  <a href="#" class="celsius active" id="celsius">°C</a>
                  
                    | <a href="#" class="fahrenheit" id="fahrenheit">°F</a></span
                  >
                </span>
              </p>
            </div>

            <div class="col-4 side-panel">
              <table class="wx-factors">
                <tr>
                  <td class="percent" id="percentPrecip"></td>
                  <td class="factors">Precipitation</td>
                </tr>
                <tr>
                  <td class="percent" id="percentHum"></td>
                  <td class="factors">Humidity</td>
                </tr>
                <tr>
                  <td class="percent" id="windspeed"></td>
                  <td class="factors">Wind</td>
                </tr>
              </table>
            </div>
          </div>
          <div class="forecast "></div>
        </section>
      </div>
    </div>
    <footer>
      <small class="img-source">image from <a href="https://unsplash.com/" target="_blank">unsplash.com</a></small>
      <div class="author">
        <a
          href="https://github.com/Shanmv/SheCodes-Weather-App"
          target="_blank"
          class="github"
          >Open-source code</a
        >
        by Shanice Valentine
      </div>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
